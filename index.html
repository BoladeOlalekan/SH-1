<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/images/odin-lined.png">
    <title>ODIN-Form page</title>
</head>
<body>
    <div class="container">
        <div class="background">
            <p><img src="/images/odin-lined.png" alt="Logo">ODIN</p>
        </div>

        <div class="login-cta">
            <div class="speech">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up <i>now</i> to get started. 
                    <span class="want">You <i>know</i> you want to.</span> 
                </p>
            </div>

            <div class="form-page">
                <form action="#">
                    <div class="shadow-form">
                        <h2>Let's do this!</h2>

                        <div class="form-grid">
                            <div class="form-group">
                                <label for="firstName">FIRST NAME</label><br>
                                <input type="text">
                            </div>
    
                            <div class="form-group">
                                <label for="lastName">LAST NAME</label><br>
                                <input type="text">
                            </div>
    
                            <div class="form-group">
                                <label for="firstName">EMAIL</label><br>
                                <input type="email" required>
                            </div>
    
                            <div class="form-group">
                                <label for="firstName">PHONE NUMBER</label><br>
                                <input type="tel" required>
                            </div>
    
                            <div class="form-group">
                                <label for="firstName">PASSWORD</label><br>
                                <input type="password" class="password">
                            </div>
    
                            <div class="form-group">
                                <label for="firstName">CONFIRM PASSWORD</label><br>
                                <input type="password" class="confirmpassword">
                                <p class="message"></p>
                            </div>
                        </div>                       
                    </div>
                    
                    <div class="conclusion">
                        <input class="button" type="submit" value="Create Account">
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </div>
                </form>
            </div>  
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
